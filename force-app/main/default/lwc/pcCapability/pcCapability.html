							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="2">
								<lightning-input-field field-name="Rent__c" variant="label-stacked" data-id="Rent__c"
									onchange={handleCalculations} disabled={isDisabled} class="capable" required>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="2">
								<lightning-input-field field-name="Others__c" variant="label-stacked"
									data-id="Others__c" onchange={handleCalculations} disabled={isDisabled}
									class="capable" required>
								</lightning-input-field>
							</lightning-layout-item>
							<lightning-layout-item size="12" padding="horizontal-small" small-device-size="6"
								medium-device-size="4" large-device-size="2">
								<lightning-input-field field-name="Gross_Monthly_Income__c" variant="label-stacked"
									required value={grossMonthlyIncome} class="capable">
								</lightning-input-field>
							</lightning-layout-item>
						</template>
					</template>
					<lightning-layout-item size="12" padding="horizontal-small" small-device-size="12"
						medium-device-size="12" large-device-size="12">
						<div class="slds-align_absolute-center" if:false={isDisabled}>
							<lightning-button variant="brand" type="submit" label={labelSave} id="capability-btn">
							</lightning-button>
							<lightning-button class="slds-m-left_small" variant="neutral" label="Cancel"
								onclick={handleReset}></lightning-button>
						</div>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-record-edit-form>
		</div>
	</div>
	<!-- Delete Popup -->
	<template if:true={showDeleteModal}>
		<c-fs-delete-l-w-c delete-from="Process Credit" object-api-name="Character__c" rec-id={capRecordId}
			show-modal={showDeleteModal} onmodaldelete={handlemodalactions} onmodalcancel={handlemodalactions}>
		</c-fs-delete-l-w-c>
	</template>
	<template if:false={isDisabled}>
		<!-- Capability Table for PC--->
		<template if:true={capabilitypcTableData}>
			<div class="slds-box slds-box_xx-small slds-section slds-border_right slds-border_left slds-is-open ">
				<h3 class="slds-section__title slds-p-left_x-small slds-theme_shade">
					<span class="slds-truncate" title="Section Title">&nbsp;&nbsp;  {sectiontitle} - List of Capabilities</span>
				</h3>
				<div aria-hidden="false" class="slds-section__content slds-p-left_small">
					<c-generic-data-table-l-w-c result={capabilitypcTableData} onrowselectionevent={handleSelectedRow}
						btns={rowAction} onselected={handleSelectedCapabilityMember}>
					</c-generic-data-table-l-w-c>
				</div>
			</div>
		</template>
	</template>
	<lightning-spinner alternative-text="Loading" size="small" if:true={capabilitychildSpinner}>
	</lightning-spinner>
</template>
